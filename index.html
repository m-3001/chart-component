<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

 <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main class="container">
		<div class="card">
			<div class="card-title">
				<div>
					<span>My balance</span><br/>
					<h2 class="moySpend">$921.48</h2>
				</div>
				<span><img src="./images/logo.svg" width="50" height="50" /></span>
			</div>
			<div class="card-body">
				<h2 class="title">Spending - Last 7 days</h2>
				<div class="chart">
					<div class="bar">
						<span class="bar-1"><span class="tooltiptext text-1">111</span></span>
						<span class="bar-2"><span class="tooltiptext text-2">222</span></span>
						<span class="bar-3"><span class="tooltiptext text-3">333</span></span>
						<span class="bar-4"><span class="tooltiptext text-4">444</span></span>
						<span class="bar-5"><span class="tooltiptext text-5">555</span></span>
						<span class="bar-6"><span class="tooltiptext text-6">666</span></span>
						<span class="bar-7"><span class="tooltiptext text-7">777</span></span> 
					</div>
					<div class="day">
						<span>mon</span>
						<span>tue</span>
						<span>wed</span>
						<span>thu</span>
						<span>fri</span>
						<span>sat</span>
						<span>sun</span>
					</div>
				</div>
				<div class="divide"></div>
				<div class="footer-card">
					<div>
						<span>Total this month</span>
						<h2>$478.33</h2>
					</div>
					<p>+2.4% <br>from last month</p>
				</div>
			</div>
		</div>
	</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
